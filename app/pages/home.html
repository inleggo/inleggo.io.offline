<script src="assets/js/modules/inleggo/core/demo/general.js"></script>
<script type="text/javascript">
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '../app/sqlite/' + localStorage.getItem('in_db') + '.sqlite', true);
    xhr.responseType = 'arraybuffer';
    xhr.onload = function(e) {
      var uInt8Array = new Uint8Array(this.response);
      var db = new SQL.Database(uInt8Array);
      var stmt = db.prepare("SELECT COUNT(id) AS total FROM detalle_captura WHERE user = '" + localStorage.getItem('userId') + "'");
      stmt.getAsObject({$start:1, $end:1});
      stmt.bind({$start:1, $end:2});
      while(stmt.step()) {
          var row = stmt.getAsObject();
          $("#itemsUser").html(row.total);
      }
      var stmt2 = db.prepare("SELECT COUNT(id) AS total FROM captura_bien WHERE user = '" + localStorage.getItem('userId') + "'");
      stmt2.getAsObject({$start:1, $end:1});
      stmt2.bind({$start:1, $end:2});
      while(stmt2.step()) {
          var row2 = stmt2.getAsObject();
          $("#cpturasUser").html(row2.total);
      }
    };
    xhr.send();

    $("#nomUserHome").html(localStorage.getItem('userNombre') + ' ' + localStorage.getItem('userPaterno') + '<br><small>' + localStorage.getItem('userTipoNombre') + '</small>');
    // Ultimo TEST para Gian
</script>
