<script src="assets/js/modules/inleggo/core/demo/general.js"></script>
<script>
    $(".select2-list").select2();
    $('.date').datepicker({
        language: 'es'
    });
    var defSelect ='<option value=""></option>';
    var piso ='<option value=""></option>';
    for (var i = 0; i < 31; i++) {
        piso += '<option value="' + i + '" >' + i +'</option>';
    }
    $("#piso").html(piso).select2();
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '../app/sqlite/' + localStorage.getItem('in_db') + '.sqlite', true);
    xhr.responseType = 'arraybuffer';
    xhr.onload = function(e) {
      var uInt8Array = new Uint8Array(this.response);
      var db = new SQL.Database(uInt8Array);
      function querySelect(id,dep,query){
          var stmt = db.prepare(query);
          stmt.getAsObject({$start:1, $end:1});
          stmt.bind({$start:1, $end:2});
          output ='<option value=""></option>';
          while(stmt.step()) {
              var row = stmt.getAsObject();
              output += '<option value="' + row.id + '" >' + row.nombre +'</option>';
          }
          $(id).html(output).select2();
          if(dep!=''){
              $(dep).html(defSelect).select2();
          }
      }
      function localidad(){
          querySelect("#localidad","","SELECT * FROM localidad");
      }
      function local(){
          var code = $("#localidad").val();
          querySelect("#local","#ambiente","SELECT id, nombre FROM local WHERE localidad="+code+"");
      }
      function ambiente(){
          var local = $("#local").val();
          var piso = $("#piso").val();
          $("#ambiente").html(defSelect).select2();
          if(piso!='' && local!=''){
              querySelect("#ambiente","","SELECT id, nombre FROM ambiente WHERE local="+local+" AND piso ="+piso+"");
          }else{
              if(piso!=''){
                  $("#local").focus();
              }else{
                  $("#piso").focus();
              }
              $("#ambiente").html(defSelect).select2();
          }
      }
      function gerencia(){
          querySelect("#gerencia","","SELECT * FROM gerencia");
      }
      function area(){
          var code = $("#gerencia").val();
          querySelect("#area","#equipo","SELECT id, nombre FROM area WHERE gerencia="+code+"");
      }
      function equipo(){
          var code = $("#area").val();
          querySelect("#equipo","","SELECT id, nombre FROM equipo WHERE area="+code+"");
      }
      function usuario_inv(){
          querySelect("#usuario_inv","","SELECT * FROM usuario_inv");
      }
      function proyecto(){
          querySelect("#proyecto","","SELECT * FROM proyecto");
      }
      localidad();
      gerencia();
      usuario_inv();
      proyecto();
      $("#localidad").change(function(){ local(); });
      $("#local").change(function(){ ambiente(); });
      $("#piso").change(function(){ ambiente(); });
      $("#gerencia").change(function(){ area(); });
      $("#area").change(function(){ equipo(); });
    };
    xhr.send();
    $("#resp-ajax").hide();
    $("#form_captura").submit(function() {
        $_nombre = $("#numero").val();
        $_message_ok = "La captura <strong>" + $_nombre + "</strong> fue creada satisfactoriamente.";
        SendAjaxCaptura("#form_captura", "#resp-ajax", $_message_ok, "captura");
        return (false);
    });
    // PENDIENTE EL GUARDADO
</script>
