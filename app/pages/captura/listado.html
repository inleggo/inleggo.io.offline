<script type="text/javascript">
    var msgCapturaNone = '<div class="text-center"><span class="text-xl text-normal">No hay capturas digitadas.</span></div>';
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '../app/sqlite/' + localStorage.getItem('in_db') + '.sqlite', true);
    xhr.responseType = 'arraybuffer';
    xhr.onload = function(e) {
      var uInt8Array = new Uint8Array(this.response);
      var db = new SQL.Database(uInt8Array);

      // Bienes
      var stmt1 = db.prepare("SELECT id FROM captura_bien WHERE user =  '" + localStorage.getItem('userId') + "'");
      stmt1.getAsObject({$start:1, $end:1});
      stmt1.bind({$start:1, $end:2});
      var c_bien = '';
      while(stmt1.step()) {
          var row = stmt1.getAsObject();
          c_bien += '<div class="col-sm-2"> <p> <a  class="btn btn-block ink-reaction btn-default-bright" href="captura/busqueda/1/'+row.id+'>"> <i class="fa fa-file-o"></i>&nbsp; '+row.id+' </a> </p> </div>';
      }
      if(c_bien.length>0){
          $("#bienes_list").html(c_bien);
      }else {
          $("#bienes_list").html(msgCapturaNone);
      }

      // Maquinarias
      var stmt2 = db.prepare("SELECT id FROM captura_maquinaria WHERE user =  '" + localStorage.getItem('userId') + "'");
      stmt2.getAsObject({$start:1, $end:1});
      stmt2.bind({$start:1, $end:2});
      var c_maquinaria = '';
      while(stmt2.step()) {
          var row = stmt2.getAsObject();
          c_maquinaria += '<div class="col-sm-2"> <p> <a  class="btn btn-block ink-reaction btn-default-bright" href="captura/busqueda/2/'+row.id+'>"> <i class="fa fa-file-o"></i>&nbsp; '+row.id+' </a> </p> </div>';
      }
      if(c_maquinaria.length>0){
          $("#maquinarias_list").html(c_maquinaria);
      }else {
          $("#maquinarias_list").html(msgCapturaNone);
      }

      // Vehiculos
      var stmt3 = db.prepare("SELECT id FROM captura_vehiculo WHERE user =  '" + localStorage.getItem('userId') + "'");
      stmt3.getAsObject({$start:1, $end:1});
      stmt3.bind({$start:1, $end:2});
      var c_vehiculo = '';
      while(stmt3.step()) {
          var row = stmt3.getAsObject();
          c_vehiculo += '<div class="col-sm-2"> <p> <a  class="btn btn-block ink-reaction btn-default-bright" href="captura/busqueda/3/'+row.id+'>"> <i class="fa fa-file-o"></i>&nbsp; '+row.id+' </a> </p> </div>';
      }
      if(c_vehiculo.length>0){
          $("#vehiculos_list").html(c_vehiculo);
      }else {
          $("#vehiculos_list").html(msgCapturaNone);
      }

    };
    xhr.send();

    $("#nomUserHome").html(localStorage.getItem('userNombre') + ' ' + localStorage.getItem('userPaterno') + '<br><small>' + localStorage.getItem('userTipoNombre') + '</small>');
</script>
